<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opre»ôte Motorul</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(to bottom, #8ED081, #6DBE45);
color:#1F3D2B;
text-align:center;
}

header{
background:#2F8F3A;
color:white;
padding:40px;
}

section{
padding:60px 20px;
max-width:1000px;
margin:auto;
}

#game{
background:white;
padding:50px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.15);
position:relative;
overflow:hidden;
}

#road-area{
position:relative;
height:350px;
margin-top:40px;
}

/* Drum perspectivƒÉ */
.road{
position:absolute;
bottom:0;
width:40%;
height:320px;
background:#3C3C3C;
clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
cursor:pointer;
transition:0.3s;
}

.road:hover{
background:#4F4F4F;
}

#left-road{
left:5%;
}

#right-road{
right:5%;
}

/* Marcaje */
.road::after{
content:"";
position:absolute;
left:50%;
top:20px;
transform:translateX(-50%);
width:6px;
height:85%;
background:repeating-linear-gradient(
to bottom,
white 0px,
white 25px,
transparent 25px,
transparent 50px
);
}

/* Text jos */
.label{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
color:white;
font-weight:bold;
font-size:18px;
}

/* Biciclist */
#cyclist{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
font-size:55px;
transition:0.6s ease;
}

button{
padding:12px 25px;
background:#E63E7B;
color:white;
border:none;
border-radius:30px;
cursor:pointer;
margin-top:20px;
font-size:15px;
}

button:hover{
background:#C92D66;
}

.hidden{display:none;}

#result{
margin-top:20px;
font-weight:bold;
}

#explanations{
display:none;
text-align:left;
margin-top:30px;
background:#F3FAF4;
padding:20px;
border-radius:15px;
}
</style>
</head>

<body>

<header>
<h1>Campania Opre»ôte Motorul</h1>
<p>Ini»õiator: Asocia»õia PƒÉrin»õi de Cire»ôari</p>
</header>

<section>

<h2>C√¢t de multe »ôtii despre poluarea aerului?</h2>

<div id="game">

<p id="question"></p>

<div id="road-area">

<div id="left-road" class="road" onclick="answer(false)">
<div class="label">FALS</div>
</div>

<div id="right-road" class="road" onclick="answer(true)">
<div class="label">ADEVƒÇRAT</div>
</div>

<div id="cyclist">üö¥‚Äç‚ôÄÔ∏è</div>

</div>

<p id="result"></p>

<button id="replay" class="hidden" onclick="restart()">Replay</button>
<button id="verify" class="hidden" onclick="showAnswers()">VerificƒÉ rƒÉspunsurile</button>

<div id="explanations"></div>

</div>
</section>

<script>
const questions=[
{q:"Poluarea aerului contribuie la 7% din totalul deceselor √Æn Rom√¢nia.",a:true,e:"Aproximativ 7% dintre decese sunt asociate poluƒÉrii."},
{q:"Costurile de sƒÉnƒÉtate din Bucure»ôti sunt printre cele mai scƒÉzute din Europa.",a:false,e:"Sunt printre cele mai ridicate din Europa."}
];

let current=0;
let score=0;

function loadQuestion(){
document.getElementById("question").innerText=questions[current].q;
document.getElementById("result").innerText="";
}

function answer(choice){

let cyclist=document.getElementById("cyclist");

if(choice){
cyclist.style.left="72%";
}else{
cyclist.style.left="28%";
}

if(choice===questions[current].a){
score++;
document.getElementById("result").innerText="Corect!";
}else{
document.getElementById("result").innerText="Gre»ôit!";
}

setTimeout(()=>{
cyclist.style.left="50%";
current++;

if(current<questions.length){
loadQuestion();
}else{
document.getElementById("question").innerText="Game Over! Scor: "+score+"/"+questions.length;
document.getElementById("replay").classList.remove("hidden");
document.getElementById("verify").classList.remove("hidden");
}
},700);
}

function restart(){
current=0;
score=0;
document.getElementById("replay").classList.add("hidden");
document.getElementById("verify").classList.add("hidden");
document.getElementById("explanations").style.display="none";
loadQuestion();
}

function showAnswers(){
let container=document.getElementById("explanations");
container.innerHTML="<h3>Explica»õii:</h3>";
questions.forEach((item,index)=>{
container.innerHTML+="<p><strong>"+(index+1)+".</strong> "+item.e+"</p>";
});
container.style.display="block";
}

loadQuestion();
</script>

</body>
</html>
