<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oprește Motorul</title>

<style>
body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:#F3FAF4;
color:#1F3D2B;
text-align:center;
}

header{
background:#2F8F3A;
color:white;
padding:40px;
}

nav{
background:#5FB74C;
padding:15px;
}

nav a{
color:white;
text-decoration:none;
margin:0 20px;
font-weight:bold;
}

section{
padding:60px 20px;
max-width:800px;
margin:auto;
}

#game{
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.answers{
margin-top:30px;
display:flex;
justify-content:center;
gap:20px;
}

.answer-btn{
padding:10px 20px;
border:2px solid #5FB74C;
background:white;
border-radius:25px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}

.answer-btn:hover{
background:#F8E3EC;
}

.answer-btn.selected{
background:#E63E7B;
color:white;
border-color:#E63E7B;
}

#result{
margin-top:20px;
font-weight:bold;
}

button{
padding:10px 20px;
background:#E63E7B;
color:white;
border:none;
border-radius:25px;
cursor:pointer;
margin-top:15px;
}

button:hover{
background:#C92D66;
}

.hidden{
display:none;
}

#explanations{
display:none;
text-align:left;
margin-top:25px;
background:#F3FAF4;
padding:20px;
border-radius:15px;
}
</style>
</head>

<body>

<header>
<h1>Campania Oprește Motorul</h1>
<p>Inițiator: Asociația Părinți de Cireșari</p>
</header>

<section>

<h2>Cât de multe știi despre poluarea aerului?</h2>

<div id="game">

<p id="question"></p>

<div class="answers">
<button class="answer-btn" onclick="answer(true,this)">Adevărat</button>
<button class="answer-btn" onclick="answer(false,this)">Fals</button>
</div>

<p id="result"></p>

<button id="replay" class="hidden" onclick="restart()">Replay</button>
<button id="verify" class="hidden" onclick="showAnswers()">Verifică răspunsurile</button>

<div id="explanations"></div>

</div>

</section>

<footer style="background:#2F8F3A;color:white;padding:40px;margin-top:60px;">
<h3>Instituții partenere</h3>
<p>Primăria Sector 1 | Primăria Sector 2</p>

<h3 style="margin-top:30px;">Organizații partenere</h3>
<p>Platforma de Mediu pentru București | Ecopolis</p>
</footer>

<script>
const questions=[
{q:"Poluarea aerului este cel mai mare risc de mediu pentru sănătatea publică din România.",a:true,e:"Este considerată principalul risc de mediu pentru sănătate."},
{q:"Costurile de sănătate din București sunt printre cele mai scăzute din Europa.",a:false,e:"Sunt printre cele mai ridicate din Europa."},
{q:"Poluarea aerului contribuie la 7% din totalul deceselor în România.",a:true,e:"Aproximativ 7% din decese sunt asociate poluării."},
{q:"Particulele mai mari sunt cele mai periculoase.",a:false,e:"PM2.5 sunt cele mai periculoase deoarece pătrund în plămâni."}
];

let current=0;
let score=0;

function loadQuestion(){
document.getElementById("question").innerText=questions[current].q;
document.getElementById("result").innerText="";
clearSelection();
}

function clearSelection(){
document.querySelectorAll(".answer-btn").forEach(btn=>{
btn.classList.remove("selected");
});
}

function answer(choice,button){

clearSelection();
button.classList.add("selected");

if(choice===questions[current].a){
score++;
document.getElementById("result").innerText="Corect!";
}else{
document.getElementById("result").innerText="Greșit!";
}

setTimeout(()=>{
current++;

if(current<questions.length){
loadQuestion();
}else{
document.getElementById("question").innerText="Game Over! Scor: "+score+"/"+questions.length;
document.getElementById("replay").classList.remove("hidden");
document.getElementById("verify").classList.remove("hidden");
}
},800);
}

function restart(){
current=0;
score=0;
document.getElementById("replay").classList.add("hidden");
document.getElementById("verify").classList.add("hidden");
document.getElementById("explanations").style.display="none";
loadQuestion();
}

function showAnswers(){
let container=document.getElementById("explanations");
container.innerHTML="<h3>Răspunsuri și explicații:</h3>";
questions.forEach((item,index)=>{
container.innerHTML+="<p><strong>"+(index+1)+".</strong> "+item.e+"</p>";
});
container.style.display="block";
}

loadQuestion();
</script>

</body>
</html>
